<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Dating Quiz</h1>

    <p>Tell us your favorite food and we'll tell you your ultimate celebrity match:</p>

    <form id="quiz"> 
      <label for="favorite-food">Favorite Food</label>
      <select id="favorite-food">
        <option value="buffalo-wings">Buffalo Wings</option>
        <option value="pancakes">Pancakes</option>
        <option value="rotisserie-chicken">Rotisserie Chicken</option>
      </select>

      <button type="submit" class="btn btn-success">Calculate my celebrity match</button>
    </form>
  </div>
</body>
</html>
