<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Dating Quiz</h1>

    <p>Tell us a little about you to be matched with the celebrity of your dreams:</p>

    <form id="dating-quiz">
      <label for="favorite-food">Favorite Food</label>
      <select id ="favorite-food">Favorite Food>
        <option value="Buffalo-wings">Buffalo Wings</option>
        <option value="Pancakes">Pancakes</option>
        <option value="rotisserie-chicken">Rotisserie Chicken<option>
      </select>
      <button type="submit" class="btn">Tell me my dream celebrity</button>
    </form>

    <div id="match">
      <!-- <p>Your matching celebrity is <span id="celebrity"></span>.</p> -->
      <p>Your matching celebrity is <span class="celebrity"></span>.</p>
    </div>
  </div>
</body>
</html>
